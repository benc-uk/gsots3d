# Simple workflow for deploying static content to GitHub Pages
name: Deploy to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Build
        run: |
          mkdir -p site
          cp -r examples/ docs/ dist-bundle/ ./site

      - name: Convert Markdown to HTML
        run: |
          npm install -g showdown
          curl https://raw.githubusercontent.com/sindresorhus/github-markdown-css/main/github-markdown-dark.css > site/github.css
          echo '<html><head><link rel="shortcut icon" href="https://visualpharm.com/assets/959/3D%20Model-595b40b65ba036ed117d3abd.svg" type="image/svg"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script><style>body {background-color: #0d1117; min-width: 200px; max-width: 980px; margin: 0 auto; padding: 45px;}</style><link rel="stylesheet" href="./github.css"><title>GSOTS-3D</title></head><body><article class="markdown-body">' > site/index.html
          showdown makehtml -i readme.md -o site/index.html --flavor github --append
          echo "<script>hljs.highlightAll();</script></article></body></html>" >> site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
