name: CI Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js v18
      uses: actions/setup-node@v3
      with:
        node-version: x.18
        cache: 'npm'
        
    - run: npm ci
    - run: npm run lint    
    - run: npm run check
